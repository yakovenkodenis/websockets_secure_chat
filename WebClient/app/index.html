<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure WebSockets Chat</title>
</head>
<body>
    <div class="arrow"></div>
    <div class="chat-window">
        <ul class="chat-log">
            <li class="chat-log__entry">
                <img src="https://placekitten.com/g/50/50" alt="" class="chat-log__avatar">
                <p class="chat-log__message">Hello!
                    <time class="chat-log__timestamp">6 minutes ago</time>
                </p>
            </li>
            <li class="chat-log__entry">
                <img src="https://placekitten.com/g/50/50" alt="" class="chat-log__avatar">
                <p class="chat-log__message">What's going on?
                    <time class="chat-log__timestamp">5 minutes ago</time>
                </p>
            </li>
            <li class="chat-log__entry chat-log__entry_mine">
                <img src="https://placekitten.com/g/50/50" alt="" class="chat-log__avatar">
                <p class="chat-log__message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, aliquam.
                    <time class="chat-log__timestamp">4 minutes ago</time>
                </p>
            </li>
            <li class="chat-log__entry">
                <img src="https://placekitten.com/g/50/50" alt="" class="chat-log__avatar">
                <p class="chat-log__message">Whatever
                    <time class="chat-log__timestamp">4 minutes ago</time>
                </p>
            </li>
            <li class="chat-log__entry chat-log__entry_mine">
                <img src="https://placekitten.com/g/50/50" alt="" class="chat-log__avatar">
                <p class="chat-log__message">Lorem ipsum dolor sit amet.
                    <time class="chat-log__timestamp">3 minutes ago</time>
                </p>
            </li>
        </ul>
    </div>
    <div class="input-form">
        <div class="input-form--container">
            <div class="input-form--wrapper">
                <textarea cols="30" rows="10" placeholder="Write your message..."></textarea>
            </div>
        </div>
        <div class="input-form-tools control-group">
            <button class="control-group--btn">Send message</button>
        </div>
    </div>
</body>
</html>
